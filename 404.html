<!DOCTYPE html>
<html>

<head>
    <title>Page not found | JSAL.org</title>
    <meta name="description" content="The requested page was not found.">
    <link rel="icon" href="/branding/logos/jack.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/404.css">
    <link rel="stylesheet" href="/css/header.css">
    <style>
        html,
        body {
            background-color: #0c0e14
        }

        .clr {
            color: #f7931e !important
        }

        @media (max-width: 767px) {
            .error-hero {
                display: none !important
            }

            html {
                overflow: hidden
            }

            ;
        }

        .error-section {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }
    </style>
</head>

<body>
    <section class="error-section bg-white dark:bg-gray-900"
        style="background-color: #0c0e14;overflow:hidden!important">
        <div class="container min-h-screen px-6 py-12 mx-auto lg:flex lg:items-center lg:gap-12">
            <div class="wf-ull lg:w-1/2">
                <p class="clr text-sm font-medium text-blue-500 dark:text-blue-400">Error: 404</p>
                <h1 class="mt-3 text-2xl font-semibold text-gray-800 dark:text-white md:text-3xl">Page not found
                </h1>
                <p class="mt-4 text-gray-500 dark:text-gray-400">The page you requested does not yet exist.</p>

                <div class="flex items-center mt-6 gap-x-3">
                    <button style="background-color: #1d1f24;"
                        onclick="if(window.history.length>1){window.history.back();}else{window.location.href='https://www.jsal.org';}"
                        class="flex items-center justify-center px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                        </svg>


                        <span style="color:gray">Go back</span>
                    </button>

                    <a href="https://www.jsal.org"><button
                            class=" px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg  sm:w-auto hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600"
                            style="background-color: #f7931e!important;">
                            JSAL.org home
                        </button></a>
                </div>
                <div class="mt-10 space-y-6">
                    <div>
                        <a href="https://www.jsal.org"
                            class="inline-flex items-center text-sm text-blue-500 gap-x-2 dark:text-blue-400 hover:underline clr">
                            <span>Home</span>

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                            </svg>
                        </a>

                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Visit the JSAL.org homepage</p>
                    </div>

                    <div>
                        <a href="https://wiki.jsal.org"
                            class="inline-flex items-center text-sm text-blue-500 gap-x-2 dark:text-blue-400 hover:underline clr">
                            <span>Wiki</span>

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                            </svg>
                        </a>

                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Looking for the JSAL wiki?
                        </p>
                    </div>
                </div>
            </div>

            <div class="error-hero relative w-full mt-1 lg:w-1/3 lg:mt-0">
                <img class="w-full max-w-lg lg:mx-auto" src="/img/404.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
